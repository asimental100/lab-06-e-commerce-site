<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <header>
        <h1>
            Shopping Cart for The Clothing Store
        </h1>
    </header>
    <main>
        <table>
                <thead>
                    <tr>
                        <th>Clothes</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
    
    
                <tbody>
    
                </tbody>
                <tfoot>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Order Total:</th>
                        <th id="order-total"></th>
                    </tr>
                </tfoot>
        </table>
        <p>
            <button id="place-order-button" class="button">Place Order</button>
        </p>
        <p>
            <button id="empty-cart-button" class="button">Empty Cart</button>
        </p>
        <section>
            <div>
                <a href="/products/" id="go-to-products" class="button">Go To Products</a>
                <a href="/index.html" id="go-home" class="button">Go Home</a>
            </div>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
